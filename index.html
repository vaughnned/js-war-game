<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="title-div">
      <h1>WAR</h1>
    </div>

    <main>
      <div id="player1" class="player">
        <h2>Player 1</h2>
        <div class="card">P1</div>
        <div class="stats">26 cards in deck</div>
      </div>
      <div id="gameConsole">
        <div id="gameStatus">Start!</div>
        <div class="actions">
          <button id="playBtn">Play</button>
        </div>
        <div id="potCount">0 cards in pot</div>
      </div>
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <div class="card">P2</div>
        <div class="stats">26 cards in deck</div>
      </div>
    </main>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/game.js" type="module"></script>
  </body>
</html>
